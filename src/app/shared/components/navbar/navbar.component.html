<mat-toolbar color="primary">
  <mat-toolbar-row>
    <nav class="nav">
      <div class="nav__logo">Logo</div>
      <ul class="nav__list">
        <li class="nav__item">
          <a routerLink="/"
             routerLinkActive="nav--link-active"
             class="nav__item__link"
             [routerLinkActiveOptions]="{ exact: true }">Home</a>
        </li>
        <li class="nav__item">
          <a routerLink="/todos"
             routerLinkActive="nav--link-active"
             class="nav__item__link">Todos</a>
        </li>
        <li class="nav__item">
          <a routerLink="/sign-in"
             routerLinkActive="nav--link-active"
             class="nav__item__link">Sign In</a>
        </li>
        <li class="nav__item">
          <a routerLink="/sign-up"
             routerLinkActive="nav--link-active"
             class="nav__item__link">Sign Up</a>
        </li>
      </ul>
    </nav>
  </mat-toolbar-row>
</mat-toolbar>
