<div class="todo-item">
  <input class="todo-item__checkbox" type="checkbox" [checked]="todo.completed">
  <div class="todo-item__text">
    <input class="todo-item__edit" style="display: none" type="text">
    <div class="todo-item__name">{{ todo.title }}</div>
  </div>
  <button class="todo-item__delete" (click)="onDelete(todo.id)">&#10006;</button>
</div>
